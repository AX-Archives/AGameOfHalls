<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Game of Halls â€“ Launcher</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="launcher-container">

  <!-- Main content -->
  <div class="main-content">

    <!-- Version selector (side scroll) -->
    <div class="versions-panel">
      <h2>Versions</h2>
      <div class="versions-scroll">
        <a href="AGoH (V.100).html">AGoH (V.100)</a>
        <a href="AGoH (V.101).html">AGoH (V.101)</a>
        <a href="AGoH (V.102).html">AGoH (V.102)</a>
        <a href="AGoH (V.103).html">AGoH (V.103)</a>
      </div>
    </div>

    <!-- Description box -->
    <div class="description-box">
      <h2>Description</h2>
      <p>
        AGoH, and related games, are mainly compiled by "AX-Archives". Any simillar or related games will be compiled by any account named as so.
        In AGoH, you traverse halls and, eventually, meet your fate.
      </p>
      <a id="play-button" class="play-button disabled" href="#">Play Selected Version</a>
    </div>

  </div>

</div>

<script>
  const playButton = document.getElementById('play-button');
  const versionLinks = document.querySelectorAll('.versions-scroll a');

  versionLinks.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const file = link.getAttribute('href');
      playButton.setAttribute('href', file);
      playButton.classList.remove('disabled'); // Enable the button
    });
  });
</script>

</body>
</html>
